{% extends "base.html"%} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="hero-section py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h1 class="hero-title mb-4 mb-lg-0">Clothen</h1>
                    </div>
                    <div class="col-lg-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                <h2 class="card-title mb-4">Sign Up</h2>
                                <form method="POST">
                                    <div class="mb-3">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="firstName"
                                            name="firstName"
                                            placeholder="Full Name">
                                    </div>
                                    <div class="mb-3">
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email"
                                            name="email"
                                            placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="password1"
                                            name="password1"
                                            placeholder="Password">
                                    </div>
                                    <div class="mb-4">
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="password2"
                                            name="password2"
                                            placeholder="Confirm Password">
                                    </div>
                                    <button type="submit" class="btn btn-dark w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="newsletter-section">
    </div>
</div>

<footer class="container py-5">
</footer>
{% endblock %}
